<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Data Dashboard - Estudiantes</title>
  </head>
  <body>
    <header>
      <div id="superior-menu">
        <div id="img"></div>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div id="hq-menu" class="touppercase">
        <p>Santiago de Chile</p>
        <ol>
          <li><a href="index.html">General</a></li>
          <li><a href="students.html" class="menu-active">Estudiantes</a></li>
        </ol>
      </div>
    </header>
    <section id="students-section">
      <div>
        
      </div>
      <div id="state">
        <h3>Estado</h3>
        <input type="checkbox" value="active" id="active-check"> Activa <br>
        <input type="checkbox" value="inactive" id="inactive-check"> Inactiva <br>
        <input type="checkbox" value="over-tecnic"> Sobre 75% Técnico <i class="fa fa-caret-up" aria-hidden="true"></i><br>
        <input type="checkbox" value="under-tecnic"> Bajo 75% Técnico <i class="fa fa-caret-down" aria-hidden="true"></i><br>
        <input type="checkbox" value="over-hse"> Sobre 75% HSE <i class="fa fa-caret-up" aria-hidden="true"></i><br>
        <input type="checkbox" value="under-hse"> Bajo 75% HSE <i class="fa fa-caret-down" aria-hidden="true"></i><br>
      </div>
      <div id="container-students">
        <div class="student student-active">
          <div class="img-student"></div>
          <div class="info-student">
            <h4>Nombre Alumna</h4>
            <h5>alumna activa</h5>
            <p  class="schedule"> turno am</p>
          </div>
          <div class="student-points">
            <div class="tecnic-points">
              <p>Técnico</p>
              <p>70%</p>
              <p>900 pts</p>
            </div>
            <div class="hse-points">
              <p>HSE</p>
              <p>100%</p>
              <p>1200pts</p>
            </div>
            <div class="assistance-points">
              <p>Asistencia</p>
              <p>80%</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  	<!-- Base de datos -->
  	<script src="./js/data.js"></script>
  	<!-- Aquí va tus archivos JS -->
      <script src="./js/app-students.js"></script>
  </body>
</html>
